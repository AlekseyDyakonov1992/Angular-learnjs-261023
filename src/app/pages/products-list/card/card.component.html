<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Рейтинг: {{ product.rating }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-image alt="Photo of product" [src]="product.images[0].url" />
    <mat-divider></mat-divider>
    <mat-card-content>
        <span>{{ product.price | currency }}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyClick($event)">Купить</button>
    </mat-card-actions>
</mat-card>
